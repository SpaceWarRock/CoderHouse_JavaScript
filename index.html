<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeTodito</title>
  <!-- Link al Css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="#" class="logo">DeTodito</a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!-- Carrito -->
      <div class="carrito">
        <h2 class="carrito-titulo">Tu carrito</h2>
        <div class="carrito-content">

          <div class="carrito-box">
            <img src="/img/product2.jpg" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">AURICULARES</div>
              <div class="cart-price">$4999.80</div>
              <input type="number" value="1" class="cantidad">
            </div>
            <!-- Quitar del carrito -->
            <i class="bx bxs-trash-alt cart-remove"></i>
          </div>
        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-titulo">Total</div>
          <div class="total-precio">$0</div>
        </div>
        <!-- BotÃ³n Comprar -->
        <button type="button" class="btn-buy">Comprar Ahora</button>
        <!-- Cerrar -->
        <i class='bx bx-x' id="close-cart"></i>

      </div>
    </div>
  </header>  
  <!-- Tienda -->
  <section class="shop container">
    <h2 class="section-title">Productos</h2>
    <div class="shop-content">
      <!-- Box 1 -->
      <div class="product-box">
        <img src="/img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">REMERA ADIDAS</h2>
        <span class="precio">$2500</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- Box 2 -->
      <div class="product-box">
        <img src="/img/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">AURICULARES</h2>
        <span class="precio">$4999.80</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- Box 3 -->
      <div class="product-box">
        <img src="/img/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">CAMPERA ADIDAS</h2>
        <span class="precio">$30000</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- Box 4 -->
      <div class="product-box">
        <img src="/img/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">BOTELLA ADIDAS</h2>
        <span class="precio">$1000</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- Box 5 -->
      <div class="product-box">
        <img src="/img/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">LENTES DE SOL AZUL</h2>
        <span class="precio">$5000</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- Box 6 -->
      <div class="product-box">
        <img src="/img/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">GORRA ADIDAS</h2>
        <span class="precio">$2500</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- Box 7 -->
      <div class="product-box">
        <img src="/img/product7.jpg" alt="" class="product-img">
        <h2 class="product-title">MOCHILA ADIDAS</h2>
        <span class="precio">$8000</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- Box 8 -->
      <div class="product-box">
        <img src="/img/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">ZAPATILLAS ADIDAS</h2>
        <span class="precio">$25000</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
    </div>
  </section>
  <!-- Link a JS -->
  <script src="/Script/app.js"></script>

</body>
</html>
